schemaVersion: 2.1.0
metadata:
  name: quarkus
starterProjects:
  - name: quarkus-kafka-streams-converter
    subDir: price-converter-streams-app
    git:
      remotes:
        origin: "https://github.com/rstroop/quarkus-kafka-streams-tutorial-crw"
      checkoutFrom:
        revision: main
  - name: quarkus-kafka-streams-generator
    subDir: price-generator-app
    git:
      remotes:
        origin: "https://github.com/rstroop/quarkus-kafka-streams-tutorial-crw"
      checkoutFrom:
        revision: main
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.1 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: MAVEN_OPTS
          value: $(JAVA_OPTS)
        - name: JAVA_OPTS
          value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: prices-ui
          protocol: http
          targetPort: 8080
          path: /index.html
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 32M
      mountSources: true
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-kafka-streams-generator/price-generator-app
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-kafka-streams-converter/price-converter-streams-app
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
